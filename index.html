<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row center">
            <!-- <div class="col-xl-1"></div> work on responsiveness with column sizing, set column sizes for different screen sizes as well -->
            <!-- <div class="col-xl-7"> -->
                <div class="jumbotron">

                    <div id="initButtons"></div>

                    <form>
                        <div class="form-group">
                            <label for="gfs">NEW GIF BUTTON</label>
                            <input type="search" class="form-control" id="gfs" aria-describedby="Search Help" placeholder="Search Gifs">
                            <small id="Search Help" class="form-text green">ENTER TOPIC TO CREATE NEW GIF SEARCH BUTTON</small>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        <button data-toggle="collapse" data-target="#gifDiv" class="btn btn-primary colbtn">View Gifs</button>
                    </form>
                
                    <div id="gifDiv" class="collapse"></div>

                </div>
            </div>
            <!-- <div class="col-xl-4"></div> -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
